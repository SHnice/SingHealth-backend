<!-- registration.html -->

{% extends 'base.html' %}

{% block title %}Registration - {{ super() }}{% endblock %}

{% block content %}
<h1 class="mt-5">{{ school[1] }}</h1>
<form class="w-50 h-50 mt-2" method="POST" action="{{ url_for('register', school_id=school[0]) }}">
    <div class="row mb-3">
        <label for="student_name" class="">Student Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="student_name" id="student_name">
        </div>
    </div>

    <div class="row mb-3">
      <label for="class_name" class="">Class</label>
      <div class="col-sm-10">
          <select class="form-select" name="class_name" id="class_name">
              <option value="1">Class 1</option>
              <option value="2">Class 2</option>
              <option value="3">Class 3</option>
              <option value="4">Class 4</option>
              <option value="5">Class 5</option>
              <option value="6">Class 6</option>
              <option value="7">Class 7</option>
              <option value="8">Class 8</option>
              <option value="9">Class 9</option>
              <option value="10">Class 10</option>
          </select>
      </div>
  </div>

    <div class="row mb-3">
        <label for="parent_name" class="">Parent Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="parent_name" id="parent_name">
        </div>
    </div>

    <div class="row mb-3">
        <label for="parent_email" class="">Parent Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="parent_email" id="parent_email">
        </div>
    </div>

    <div class="row mb-3">
        <label for="subjects" class="">Select Subjects</label>
        <div class="col-sm-10">
            {% for subject in subjects %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="subjects[]" value="{{ subject[0] }}" id="subject_{{ subject[0] }}">
                <label class="form-check-label" for="subject_{{ subject[0] }}">
                    {{ subject[1] }}
                </label>
            </div>
            {% endfor %}
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
